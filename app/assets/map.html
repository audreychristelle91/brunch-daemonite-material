<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- Add Material font (Roboto) and Material icon as needed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="icon" href="img/favicon.png" type="image/png" /><!-- Favicon -->
		<link rel="stylesheet" href="css/vendor.css">
		<link rel="stylesheet" href="css/app.css">
		<meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Bare - Start Bootstrap Template</title>
	</head>


	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Navbar</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Link</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Dropdown
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="#">Action</a>
		          <a class="dropdown-item" href="#">Another action</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Something else here</a>
		        </div>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link disabled" href="#">Disabled</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
		<div class="container-map">
			<nav id= "nav-filter">

				<div id="marker-filter">
					<button class="btn-marker" v-on:click="addMarkers(todo.type)" v-for="todo in todos" >{{ todo.text }}</button>
				</div>
				<div id="slide-menu-btn">
					<button v-on:click="changeText" id="button-menu" type="button" name="button" class="btn">{{ message }}</button>
				</div>
			</nav>
			<div id="map"></div>
		</div>

		<section class="carousel slide" data-ride="carousel" id="postsCarousel">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 text-md-right lead">

						<a class="btn btn-outline-secondary prev carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
							<span class="" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="btn btn-outline-secondary next carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
							<span class="" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>

					</div>
				</div>
			</div>
			<div id="articles" class="container p-t-0 m-t-2 carousel-inner">
				<div class="row row-equal carousel-item active m-t-0">

					<div class="col-md-4" v-for="item in items1" >
						<div class="card">
							<div class="card-img-top card-img-top-250">
								<img class="img-fluid" v-bind:src="item.urlImage" alt="Carousel 1">
							</div>
							<div class="card-block p-t-2">
								<h6 class="small text-wide p-b-2">Another</h6>
								<h2>
									<a v-bind:href="item.link">{{item.title}}</a>
								</h2>
							</div>
						</div>
					</div>

				</div>
				<div class="row row-equal carousel-item m-t-0">

					<div class="col-md-4" v-for="item in items2" >
						<div class="card">
							<div class="card-img-top card-img-top-250">
								<img class="img-fluid" v-bind:src="item.urlImage" alt="Carousel 1">
							</div>
							<div class="card-block p-t-2">
								<h6 class="small text-wide p-b-2">Another</h6>
								<h2>
									<a v-bind:href="item.link">{{item.title}}</a>
								</h2>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				</div>
			</div>
		</div>
    	<script src="js/vendor.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="js/app.js"></script>
	</body>

</html>
